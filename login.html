<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!------------------------------------------- Custom CSS Link ------------------------------------------->

    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="row my-md-5 mt-md-0 mt-3">
        <div class="col-md-6 col-12 my-5">
          <div class="border border-1 py-md-5 py-4 bg-sky my-5">
            <div class="text-center">
              <img src="/assets/images/logo.svg" class="img-fluid" alt="" />
              <div class="mx-md-5 mx-4">
                <h4>Login Your Account</h4>

                <input
                  type="text"
                  class="form-control rounded-pill py-3 px-4 shadow"
                  placeholder="lvsr.io User name "
                />
                <input
                  type="email"
                  class="form-control rounded-pill py-3 px-4 shadow my-4"
                  placeholder="email for account creation "
                />
                <a href="/steppers.html" class="text-decoration-none">
                  <div class="d-grid gap-2 my-3 mx-3 pt-5">
                    <button
                      class="btn bg-blue-color text-white py-3 rounded-pill shadow"
                      type="button"
                    >
                      Login
                    </button>
                  </div>
                </a>
                <p class="text-center light-color pt-2">
                  Did't have an account
                  <a href="./index.html" class="text-decoration-none text-dark"
                    >Signup</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-12 my-md-5 mobile-hidden">
          <div class="border border-1 my-md-5 pt-5">
            <div class="text-center py-4">
              <img src="/assets/images/logo.svg" width="428px" alt="" />
              <h1 class="heading">Welcome to LSVR</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
