<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!------------------------------------------- Custom CSS Link ------------------------------------------->

    <link rel="stylesheet" href="/assets/css/style.css" />

    <!------------------------------------------------- OWL ------------------------------------------------->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="row my-md-5 my-0">
        <div class="col-md-6 col-12 mobile-hidden">
          <div class="border border-1 py-3 my-md-5 my-3">
            <section>
              <div class="container">
                <div class="row">
                  <div class="owl-carousel owl-theme py-4">
                    <div class="item">
                      <div class="text-center">
                        <img
                          src="/assets/images/logo.svg"
                          class="img-fluid"
                          alt=""
                        />
                        <h1 class="heading">Welcome to LSVR</h1>
                      </div>
                    </div>
                    <div class="item">
                      <div class="text-center">
                        <img
                          src="/assets/images/MoneyLogo.svg"
                          class="img-fluid"
                          alt=""
                        />
                        <h1 class="heading">all payments</h1>
                        <p class="blue-color fs-4">options at one place</p>
                      </div>
                    </div>
                    <div class="item">
                      <div class="text-center">
                        <img
                          src="/assets/images/QR-Code.svg"
                          class="img-fluid"
                          alt=""
                        />
                        <h1 class="heading">boost your</h1>
                        <p class="blue-color fs-4">meet and great efficiency</p>
                      </div>
                    </div>
                    <div class="item">
                      <div class="text-center">
                        <img
                          src="/assets/images/LSVR-Logo.svg"
                          class="img-fluid"
                          alt=""
                        />
                        <h1 class="heading pt-4">centralize</h1>
                        <p class="blue-color fs-4">your online presence</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
        <div class="col-md-6 col-12 my-md-5 my-3">
          <div class="border border-1 py-md-5 py-4 bg-sky">
            <div class="text-center">
              <img src="/assets/images/logo.svg" class="img-fluid" alt="" />
              <div class="mx-md-5 mx-4">
                <h4>Create Your Account</h4>
                <p class="light-color">
                  chose your user name which can be changed any time
                </p>

                <input
                  type="text"
                  class="form-control rounded-pill py-3 px-4 shadow"
                  placeholder="lvsr.io User name "
                />
                <input
                  type="email"
                  class="form-control rounded-pill py-3 px-4 shadow my-4"
                  placeholder="email for account creation "
                />
                <input
                  type="password"
                  class="form-control rounded-pill py-3 px-4 shadow"
                  placeholder="password for account "
                />

                <div class="d-grid gap-2 my-3 mx-3 pt-5">
                  <button
                    class="btn bg-blue-color text-white py-3 rounded-pill shadow"
                    type="button"
                  >
                    Create Account
                  </button>
                </div>
                <p class="text-center light-color pt-2">
                  Already a user
                  <a href="./login.html" class="text-decoration-none text-dark"
                    >Login</a
                  >
                </p>
                <p class="text-center light-color">
                  By Pressing Continue you agree to our <br />
                  <a href="#" class="text-decoration-none text-dark"
                    >Term & Privacy</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!---------------- OWL -------------->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 10,
        nav: false,
        dots: true,
        autoplay: true,
        autoplayTimeout: 2000,
        stagePadding: 0,
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 1,
          },

          1000: {
            items: 1,
          },
          1400: {
            items: 1,
          },
        },
      });
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
