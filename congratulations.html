<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>Congratulation</title>
  </head>
  <body class="bg-sky">
    <div class="container p-0">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-12">
          <div class="home_bg">
            <div class="mt-2">
              <p class="text-center light-color fs-5 fw-bold">Congr...</p>
              <div class="card bg-white profile_card mx-4 shadow">
                <div class="profile_pic d-flex justify-content-center">
                  <img
                    src="/assets/images/badge.gif"
                    class="img-fluid bg-sky mt-2"
                    alt="Profile Image"
                  />
                </div>
                <div class="card-body">
                  <h5 class="card-title text-center m-0">
                    Congratulation ! You
                  </h5>
                  <p class="card-text text-center m-0 light-color pb-3">
                    LinkVault is now live ! Add it to your twitter, facebook,
                    instagram, youtube, tiktok Bios or anywhere you want.
                  </p>
                </div>
              </div>
            </div>
            <div class="px-4 my-1">
              <input
                type="text"
                class="form-control rounded-pill py-3 px-4 shadow"
                placeholder="lvsr.io/#Dan Vittorni "
              />
            </div>
            <div class="d-grid gap-2 my-2 px-4">
              <a href="/assets/pages/AddLinks.html">
                <button
                  class="btn w-100 bg-blue-color text-white py-3 rounded-pill shadow"
                  type="button"
                >
                  Continue
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
